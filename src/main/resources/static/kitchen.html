<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kitchen</title>
  <style>
    :root{--bg:#0b1220;--card:#121c32;--txt:#eef4ff;--muted:#9caed8;--line:#28406d;--accent:#60a5fa;--danger:#ef4444}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--txt);font-family:Inter,system-ui,sans-serif}
    .wrap{max-width:1100px;margin:20px auto;padding:0 16px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:14px}
    h1{margin:0 0 12px} h2{margin:0 0 8px;font-size:1rem;color:var(--accent)}
    .orders{margin-top:12px;display:grid;gap:10px}
    .order{border:1px solid var(--line);border-radius:12px;padding:10px;background:#0f172a}
    .muted{color:var(--muted)}
    .chip{display:inline-block;padding:4px 10px;border-radius:999px;background:#1e293b;border:1px solid #334155;font-size:.85rem;margin-right:8px}
    .items{margin-top:8px;display:grid;gap:6px}
    .item{display:flex;justify-content:space-between;align-items:center;gap:8px;border:1px solid #2b4169;border-radius:10px;padding:8px}
    .btn{border:none;border-radius:8px;padding:6px 10px;font-weight:700;cursor:pointer}
    .btn-danger{background:var(--danger);color:#fff}
  </style>
</head>
<body>
<div class="wrap">
  <h1>Kitchen Dashboard</h1>
  <div class="row">
    <div class="card"><h2>Ordini per stato</h2><div id="totals"></div></div>
    <div class="card"><h2>Storico cumulato</h2><div id="stats"></div></div>
  </div>
  <div class="card" style="margin-top:12px">
    <h2>Ordini</h2>
    <div id="orders" class="orders"></div>
  </div>
</div>
<script>
let dishesByName = {};
let ordersCache = [];

function esc(value){
  return String(value ?? '').replaceAll('&', '&amp;').replaceAll('<', '&lt;').replaceAll('>', '&gt;').replaceAll('"', '&quot;').replaceAll("'", '&#39;');
}

async function loadDishes(){
  const dishes = await fetch('/getPiatti').then(r=>r.json());
  dishesByName = Object.fromEntries(dishes.map(d => [String(d.name).toLowerCase(), d]));
}

async function removeItem(orderId, itemName){
  const order = ordersCache.find(o => o.id === orderId);
  if (!order) return;

  const filtered = (order.items || []).filter(i => i.name !== itemName);
  if (filtered.length === (order.items || []).length) return;

  if (!confirm(`Rimuovere "${itemName}" dall'ordine?`)) return;

  const itemsPayload = filtered.map((it, pos) => {
    const dish = dishesByName[String(it.name || '').toLowerCase()];
    if (!dish) throw new Error(`Piatto non trovato nel menu: ${it.name}`);
    return { dishId: dish.id, qty: Number(it.qty || 1), position: pos, itemNote: it.itemNote || null };
  });

  if (itemsPayload.length === 0) {
    await fetch('/deleteordine/' + encodeURIComponent(orderId), { method: 'DELETE' });
  } else {
    const payload = {
      id: order.id,
      tableNo: order.tableNo,
      notes: order.notes,
      status: order.status,
      items: itemsPayload
    };
    await fetch('/setordine', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload)
    });
  }

  await load();
}

function renderOrders(ord){
  const ordersEl = document.getElementById('orders');
  ordersEl.innerHTML = ord.map(o=>`
    <div class="order">
      <div><span class="chip">${esc(o.status)}</span> Tavolo <b>${esc(o.tableNo||'-')}</b> • Totale <b>${esc(o.totalAmount)} €</b></div>
      <div class="muted" style="margin-top:6px">Note ordine: <b>${esc(o.notes || '—')}</b></div>
      <div class="items">
        ${(o.items||[]).map(i=>`
          <div class="item">
            <div>
              <div><b>${esc(i.name)}</b> x${esc(i.qty)} (${esc(i.lineTotal)}€)</div>
              <div class="muted" style="font-size:.9rem">Nota riga: ${esc(i.itemNote || i.item_note || '—')}</div>
            </div>
            <button class="btn btn-danger js-remove-item" data-order-id="${esc(o.id)}" data-item-name="${esc(i.name)}">Elimina piatto</button>
          </div>
        `).join('')}
      </div>
    </div>
  `).join('');
}

document.getElementById('orders').addEventListener('click', async (e) => {
  const btn = e.target.closest('.js-remove-item');
  if (!btn) return;
  const orderId = btn.getAttribute('data-order-id');
  const itemName = btn.getAttribute('data-item-name');
  await removeItem(orderId, itemName);
});

async function load(){
  if (!Object.keys(dishesByName).length) await loadDishes();

  const [tot, ord, st] = await Promise.all([
    fetch('/gettotali').then(r=>r.json()),
    // senza sinceMinutes: mostra tutti gli ordini presenti
    fetch('/getordini?status=NEW,IN_PROGRESS,READY,DONE').then(r=>r.json()),
    fetch('/admin/counters').then(r=>r.json())
  ]);
  ordersCache = ord;

  document.getElementById('totals').innerHTML = Object.entries(tot).map(([k,v])=>`<span class="chip">${esc(k)}: <b>${esc(v)}</b></span>`).join('');
  document.getElementById('stats').innerHTML = `
    <div class="muted">Ordini totali: <b>${esc(st.totalOrders)}</b></div>
    <div class="muted">Piatti totali: <b>${esc(st.totalDishes)}</b></div>
    <div class="muted">Incasso totale: <b>${esc(st.totalRevenue)} €</b></div>
  `;

  renderOrders(ord);
}

setInterval(load,3000); load();
</script>
</body></html>
